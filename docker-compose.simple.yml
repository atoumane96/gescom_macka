version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: gescom-postgres
    environment:
      POSTGRES_DB: gescom
      POSTGRES_USER: gescom_user
      POSTGRES_PASSWORD: gescom_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - gescom-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gescom_user -d gescom"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Application GESCOM
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: gescom-app
    environment:
      # Configuration de la base de données
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gescom
      SPRING_DATASOURCE_USERNAME: gescom_user
      SPRING_DATASOURCE_PASSWORD: gescom_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      
      # Configuration JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_SHOW_SQL: false
      
      # Configuration du profil
      SPRING_PROFILES_ACTIVE: docker
      
      # Configuration des logs
      LOGGING_LEVEL_COM_GESCOM: INFO
      LOGGING_LEVEL_ROOT: WARN
      
      # Configuration de sécurité
      SERVER_PORT: 8080
      
      # Configuration des actionneurs Spring Boot
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
    ports:
      - "8080:8080"
    networks:
      - gescom-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Interface d'administration de la base de données
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gescom-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gescom.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - gescom-network
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  gescom-network:
    driver: bridge