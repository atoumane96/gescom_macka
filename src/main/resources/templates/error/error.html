<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle != null ? errorTitle : 'Erreur'}">Erreur</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 6rem;
            color: #6f42c1;
            margin-bottom: 1rem;
        }
        .btn-back {
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <i class="fas fa-bug error-icon"></i>
        <h2 class="mb-3" th:text="${errorTitle != null ? errorTitle : 'Une erreur s''est produite'}">
            Une erreur s'est produite
        </h2>
        <p class="lead mb-4" th:text="${errorMessage != null ? errorMessage : 'Désolé, quelque chose ne s''est pas passé comme prévu.'}">
            Désolé, quelque chose ne s'est pas passé comme prévu.
        </p>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-back">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
            <a th:href="@{/dashboard}" class="btn btn-primary btn-back">
                <i class="fas fa-home me-2"></i>Accueil
            </a>
        </div>
    </div>
</div>
</body>
</html>
