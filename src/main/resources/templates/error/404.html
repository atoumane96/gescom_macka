<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée - 404</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-icon {
            font-size: 6rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .btn-back {
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-elements::before {
            content: '404';
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 10rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-15deg);
        }
        .floating-elements::after {
            content: '404';
            position: absolute;
            bottom: 20%;
            right: 10%;
            font-size: 8rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.05);
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
<div class="floating-elements"></div>
<div class="error-container">
    <div class="error-card">
        <i class="fas fa-search error-icon"></i>
        <div class="error-code">404</div>
        <h2 class="mb-3">Page non trouvée</h2>
        <p class="lead mb-4">
            Oups ! La page que vous recherchez n'existe pas ou a été déplacée.
            Vérifiez l'URL ou retournez à la page d'accueil.
        </p>
        <div class="mb-4">
            <p class="text-muted">
                <i class="fas fa-lightbulb me-2"></i>
                Suggestions : Vérifiez l'orthographe de l'URL ou utilisez la navigation du site.
            </p>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-back">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
            <a th:href="@{/dashboard}" class="btn btn-success btn-back">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
</body>
</html>
